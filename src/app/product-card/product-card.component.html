<div class="card h-100 " (click)="showDetails($event)" >

  <img [src]="product.image" class="card-img-top h-50 w-50 mx-auto" alt="product.name" />
  <div class="card-body d-flex flex-column justify-content-between">

    <div class="d-flex justify-content-between align-items-center star">
      <p class="text-success" [ngClass]="{ 'text-danger': !product.count }" >{{ product.count? "In Stock":"Out of Stock" }}</p>

      <button class="p-0 border-0 bg-transparent opacity-50 star" (click)="starClick()" [ngClass]="{ 'opacity-100':inWish }">
        <img src="../../assets/fav.svg" alt="">
      </button>
    </div>

    <h6 class="card-title">{{ product.name | uppercase }}</h6>
    <h6 class="card-title">
      {{ product.price | currency: "EGP":"EGP":"1.2":"fr" }}
    </h6>
    <p class="card-text">{{ product.description }}</p>
    <h6 class="card-title">{{ product.createdAt | date: "MMMM YYYY" }}</h6>
    <button
      (click)="addProduct()"
      class="btn btn-primary mb-2"
      [ngClass]="{ 'btn-light': !product.count , 'btn-success': isAdded , 'btn-danger': isLimmitReached}"

    >
      {{ !product.count ?  'Out of stock': isAdded ? isLimmitReached ? 'Reached the limmit '+product.count: ("U 've "+ product.cartCount)+', add again!' :'Add to cart'}}
    </button>
    <!-- <button class="btn btn-warning" (click)="addToWishlist()">add to Fav</button> -->

  </div>
</div>
