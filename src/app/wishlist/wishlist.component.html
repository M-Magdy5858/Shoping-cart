<h3>Wishlist</h3>
<ul class="list-group p-3 border-1 border">
  <div *ngIf="!wishlist.length">
    <h6>Empty Wish-list</h6>
    <img src="../../assets/emptywishlist.svg" alt="" />
  </div>

  <li
    *ngFor="let prod of wishlist"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div class="d-flex w-75">
      <img [src]="prod.image" alt="" class="w-25" />
      <small class="d-block text-truncate w-75">{{ prod.name }}</small>
    </div>
    <button
      class="btn btn-danger rounded-pill fs-6"
      (click)="removeFromWishlist(prod.id)"
    >
      X
    </button>
  </li>
</ul>
