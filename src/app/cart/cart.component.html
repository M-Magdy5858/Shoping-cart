<div class="border border-1 mx-auto p-4 rounded-4">
  <div *ngIf="isEmpty" class="w-50 mx-auto">
    <h1 class="text-center">Empty Cart!</h1>
    <img src="../../assets/cart.svg" alt="" />
  </div>

  <div *ngIf="!isEmpty">
    <div
      *ngFor="let item of products"
      class="row mb-3 border-3 border-bottom align-items-center"
    >
      <div class="col-2">
        <img class="w-75" [src]="item.image" alt="" />
      </div>
      <div class="col-5">
        <h5>
          {{ item.name }}
        </h5>
        <h6>
          Price for Each :{{ item.price | currency: "EGP":"EGP":"1.2":"fr" }}
        </h6>
      </div>
      <div class="col-2">
        <h6 class="text-center mb-3">Count</h6>
        <div
          class="btn-group w-100"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button
            type="button"
            class="btn btn-danger"
            (click)="decrease(item.id)"
          >
            -
          </button>
          <div class="p-2 mx-3">{{ item.cartCount }}</div>
          <button
            type="button"
            class="btn btn-success"
            (click)="increase(item.id)"
          >
            +
          </button>
        </div>
      </div>
      <div class="col-2">
        <h6 class="text-center mb-3">Total for item</h6>
        <p class="text-center">
          {{ item.getTotal() | currency: "EGP":"EGP":"1.2":"fr" }}
        </p>
      </div>
      <div class="col-1 btn" (click)="remove(item.id)">
        <img src="../../assets/delete.svg" class="w-75" alt="" />
      </div>
    </div>
  <h2>Your total payment is : {{total()}} EGP</h2>
    
  </div>
</div>
